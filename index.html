<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Koogle Sheets</title>
  </head>
  <body>
    <div class="header">
      <div class="icon-container">
        <img src="./public/icons8-google-48.png" alt="Google icon">
      </div>
      <div class="file-container">
        <div class="file-name">
            <input type="text" class="" placeholder="Untitled spreadsheet">
        </div>
        <div class="file-options">
          <div class="file-action">Home</div>
          <div class="file-action">File</div>
          <div class="file-action">Insert</div>
          <div class="file-action">Layout</div>
          <div class="file-action">Help</div>
        </div>
      </div>
    </div>
    <div class="cell-actions"></div>
    <div class="cell-address-bar"></div>
    <div class="sheet-actions"></div>
    <div class="cells-grid"></div>
    <div class="sheets-container"></div>
    <script src="./script.js"></script>
  </body>
</html>
